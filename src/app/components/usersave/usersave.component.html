
<mat-card>
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Aramıza Hoşgeldin!</mat-card-title>
      <mat-card-subtitle>Lütfen bilgileri eksiksiz doldurun..</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" #userForm="ngForm" (ngSubmit)="onSubmit()" >

            <mat-form-field class="example-full-width">
              <input matInput placeholder="name" [(ngModel)]="userModel.name" name="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="surname" [(ngModel)]="userModel.surName" name="surName">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput placeholder="user name" [(ngModel)]="userModel.userName" name="userName">
                </mat-form-field>
          
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="e-mail" [(ngModel)]="userModel.email" name="email">
                    </mat-form-field>

                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="password" [(ngModel)]="userModel.password" name="password">
                        </mat-form-field>

            <button mat-raised-button type="submit" color="primary"> save </button>
          </form>  

    </mat-card-content>


  </mat-card>
